<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact Us</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <div class="page-title">
        VGG Registration Form
    </div>
    <div class="container">
        <div class="row mt-5 align-items-center"> 
            <!--FORM COLUMN-->
            <div class="col-md-7  mx-auto">
            <div class="form-section pb-5">
                <form action="" method="post">
                    <div class="form-group">
                        <label for="name">Firstname</label>
                        <input type="text" name="name" id="name" class="form-control">
                        <p class="ml-5 mt-2">Your input must have at least four characters</p>
                    </div>
                    <div class="form-group mt-3">
                        <label for="email">Lastname</label>
                        <input type="text" name="email" id="email" class="form-control">
                        <p class="ml-5 mt-2">Your input is not in the correct format for a standard email address</p>  
                    </div>
                    <div class="form-group mt-3">
                        <label for="phone">Email</label>
                        <input type="text" name="phone" id="subject" class="form-control" class="form-control d-block">
                    </div>
                    <div class="form-group mt-3">
                        <label for="phone">Password</label>
                        <input type="text" name="phone" id="subject" class="form-control" class="form-control d-block">
                    </div>
                    <div class="form-group mt-3">
                        <label for="phone">Re-enter Password</label>
                        <input type="text" name="phone" id="subject" class="form-control" class="form-control d-block">
                    </div>
                    <input type="submit" value="Sign Up" class="btn text-white d-block mt-3">
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!--scripts--> 
    <script src="jquery-3.4.1.min.js"></script>
    <script src="bootstrap.min.js"></script>
</body>
</html>
